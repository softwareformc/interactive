<!DOCTYPE html>

  background-color: white;
  align-items: center;

}
.grid-item {
  background-color: white;
  border: 1px solid white;

  padding: 20px;
  font-size: 30px;

}

.grid-text {
  background-color: yellow;
  padding: 20px;
  font-size: 30px;
  font-family: arial;
  text-align: center;

-webkit-box-shadow: inset 0px 0px 32px 3px rgba(0,0,0,0.75);

-moz-box-shadow: 0px 0px 32px 3px rgba(0,0,0,0.75);
box-shadow: 0px 0px 32px 3px rgba(0,0,0,0.75);

}

img {
    mix-blend-mode: multiply;
    } 


</style>
</head>
