<!DOCTYPE html>
<html>
<head>
	  <meta charset="utf-8" />
<style> 

body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 5s ease infinite;
	overflow: hidden;
	margin:0px;
	margin-top:0;
	height:100vh;
	width:100vw;
}


.gradientbackground {
  width:100vw;
  height:100vh;
  background: linear-gradient(to bottom, #7d7e7d 0%,#0e0e0e 100%);
  margin:0 auto;
  mix-blend-mode: hue;
}

.gradient { /* Our base */
  width:1600px;
  height:100px;
  background: linear-gradient(to bottom, #7d7e7d 0%,#0e0e0e 100%);
  margin:0 auto;

}

.triangle { 
	transform:translateX(-50px) rotate(-90deg) skewY(30deg); 
	margin-top: -600px; 
	 margin-right: 5px;
	position: absolute;
	mix-blend-mode: hue;
}



@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}



}
</style>
</head>
<body>

<div class='gradientbackground'></div>
<div class='gradient triangle'></div><br><br><br><br><br><br><br><br><br><br><br>
<div class='gradient triangle'></div>
<br><br><br><br><br><br><br><br><br><br><br>
<div class='gradient triangle'></div>


</body>
</html>
