<!DOCTYPE html>
<html>
<head>
	<title>flash warning</title>
<style>

	div {
 	 	width: 1750px;
	  height: 1000px;
	  background:conic-gradient(red 30deg, #ff8c66, #ffff66, #66ff66, #66b3ff);
	  position: absolute;
	  filter: blur(100px);
	  animation-name: conic;
	  animation-duration: .20s;
	  animation-iteration-count: infinite;
	}
	
	body{
		overflow: hidden;
	}

@keyframes conic {
  0% {background:conic-gradient(red 30deg, #ff8c66, #ffff66, #66ff66, #66b3ff);}
  25% {background: conic-gradient(orange, pink, orange, yellow, white);}
  50% {background: conic-gradient(#ff8c66, red 30deg, #66ff66, #ffff66, #66b3ff);}
  75% {background:conic-gradient(red 30deg, #ff8c66, #ffff66, #66ff66, #66b3ff);}
  100% {background: conic-gradient(green, pink, orange, purple, white);}

</style>
<title>Page Title</title>
</head>
<body>
<div></div>

</body>
</html>
