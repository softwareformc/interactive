<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation delay2</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .explanation {
        position: absolute;
        bottom: 0px;
      }

      .hour,
      .minute,
      .second {
        width: 5vw;
        height: 5vw;
        position: relative;
        color: white;
        text-align: center;
        line-height: 5vw;
      }

      .hour {
        background-color: blue;
      }

      .minute {
        background-color: green;
      }

      .second {
        background-color: red;
      }

      .animation {
        animation-name: move_across;
        animation-iteration-count: infinite;
      }

      @keyframes move_across {
        0% {
          left: 0vw;
        }
        100% {
          left: 95vw;
        }
      }
    </style>

    <!-- import the webpage's javascript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.2"
      baseprofile="tiny"
      viewbox="0 0 220 320"
    >
      <title>Basic textflow</title>

      <textarea
        font-size="25"
        font-family="Georgia"
        x="10"
        y="10"
        width="200"
        height="300"
      >
        Tomorrow, and tomorrow, and tomorrow; creeps in this petty pace from day
        to day, until the last syll&#xAD;able of recorded time. And all our
        yesterdays have lighted fools the way to dusty death.
      </textarea>
      <rect
        x="5"
        y="5"
        width="210"
        height="310"
        stroke-width="3"
        stroke="#777"
        fill="none"
      />
    </svg>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

    <!--   jquery library from google   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script></script>
  </body>
</html>
