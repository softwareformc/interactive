<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation relative to time elapsed</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .blob {
        width: 500px;
        height: 5000px;
        background-color: yellow;
        border-radius: 50%;
        filter: blur(10px);
        position: relative;
        left: 0;
      }
    </style>

    <!-- import the webpage's javascript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="blob"></div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

    <!--   jquery library from google   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      //Declare a variable called seconds, and set it's value to zero
      var seconds = 0;

      // This is a function called increment.
      // It increases the value of the variable called seconds.
      //       it also calls the function called stretch, defined below
      function increment() {
        seconds = seconds + 1;
        console.log(seconds);
        stretch();
        // console.log($('.blob').css('left'));
        console.log($(".blob").css("height"));
      }

      // this is a function called stretch
      // it animates the blob.
      function stretch() {
        $(".blob").animate(
          {
            left: seconds * 10 + "px",
            width: 500 / seconds + "px",
            height: 5000 / seconds + "px"
          },
          1000
        );
      }

      $(document).ready(function() {
        //this line of code says "run the function increment every 1000ms".
        //This will happen automatically on page load.
        var start = setInterval(increment, 1000);
      });
    </script>
  </body>
</html>
